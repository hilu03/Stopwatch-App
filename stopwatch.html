<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
  <p class="title">Stopwatch App</p>

  <div class="outer-border">
    <div class="timer js-timer">
    </div>
  </div>
  
  <div class="container">
    <button class="start-button js-start-button">START</button>
    <button class="reset-button js-reset-button">RESET</button>
    <span class="js-lap-button"></span>
  </div>

  <div class="laps-title js-laps-title"></div>

  <div class="js-laps laps"></div>
  
  <script src="stopwatch.js"></script>
</body>
</html>
